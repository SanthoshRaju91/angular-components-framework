<div class="navbar navbar-default navbar-fixed-top navbar-custom">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="">
        <img ng-if="isBrandImage" alt="Brand Icon" ng-src="{{navData.logo.image}}">
        <span class="brand-name">{{navData.logo.name}}</span>
      </a>
    </div>
    <form ng-if="navData.search" class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li ng-if="navData.notification.show">
        <a ng-click="">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </a>
      </li>
      <li ng-if="navData.messages.show">
        <a ng-click="">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </a>
      </li>
      <li ng-if="navData.user.show" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="avatar">
            <img alt="avatar" ng-src="{{navData.user.image}}"/>
          <span>
        </a>
        <ul class="dropdown-menu">
          <li ng-repeat="option in navData.user.menuOptions">
            <a href="#">
              <i class="{{option.iconClass}}" aria-hidden="true"></i>
              <span>{{option.name}}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
